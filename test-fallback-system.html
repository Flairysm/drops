<!DOCTYPE html>
<html>
<head>
    <title>Test Fallback Image System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-card { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .test-card img { max-width: 200px; max-height: 300px; margin: 10px; }
        .status { margin: 10px 0; padding: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test Fallback Image System</h1>
    
    <div class="test-card">
        <h3>Test 1: Broken Image URL (should show fallback)</h3>
        <img src="https://broken-url-that-does-not-exist.com/image.jpg" 
             alt="Test Image" 
             onload="document.getElementById('test1').innerHTML='❌ Should not load'"
             onerror="document.getElementById('test1').innerHTML='✅ Correctly failed, should show fallback'">
        <div id="test1" class="status">Loading...</div>
    </div>
    
    <div class="test-card">
        <h3>Test 2: Fallback Image (should always work)</h3>
        <img src="/card-images/random-common-card.png" 
             alt="Fallback Image" 
             onload="document.getElementById('test2').innerHTML='✅ Fallback image loaded successfully'"
             onerror="document.getElementById('test2').innerHTML='❌ Fallback image failed to load'">
        <div id="test2" class="status">Loading...</div>
    </div>
    
    <div class="test-card">
        <h3>Test 3: Null/Undefined Image URL (should show fallback)</h3>
        <img src="" 
             alt="Empty Image" 
             onload="document.getElementById('test3').innerHTML='❌ Should not load'"
             onerror="document.getElementById('test3').innerHTML='✅ Correctly failed, should show fallback'">
        <div id="test3" class="status">Loading...</div>
    </div>
    
    <script>
        // Test the fallback system logic
        function testFallbackSystem() {
            console.log('Testing fallback system...');
            
            // Test 1: Broken URL
            const img1 = new Image();
            img1.onload = () => console.log('❌ Broken URL loaded (unexpected)');
            img1.onerror = () => console.log('✅ Broken URL failed (expected)');
            img1.src = 'https://broken-url-that-does-not-exist.com/image.jpg';
            
            // Test 2: Fallback image
            const img2 = new Image();
            img2.onload = () => console.log('✅ Fallback image loaded (expected)');
            img2.onerror = () => console.log('❌ Fallback image failed (unexpected)');
            img2.src = '/card-images/random-common-card.png';
            
            // Test 3: Empty URL
            const img3 = new Image();
            img3.onload = () => console.log('❌ Empty URL loaded (unexpected)');
            img3.onerror = () => console.log('✅ Empty URL failed (expected)');
            img3.src = '';
        }
        
        // Run tests when page loads
        window.onload = testFallbackSystem;
    </script>
</body>
</html>
