<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Test Packs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #444;
        }
        h1 {
            color: #22D3EE;
            text-align: center;
            margin-bottom: 30px;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #22D3EE;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #1bb8d1;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #2d5a2d;
            border: 1px solid #4a7c4a;
        }
        .error {
            background-color: #5a2d2d;
            border: 1px solid #7c4a4a;
        }
        .loading {
            text-align: center;
            color: #22D3EE;
        }
        .instructions {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #22D3EE;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ Assign Test Packs</h1>
        
        <div class="instructions">
            <h3>üìã Instructions:</h3>
            <ol>
                <li>Make sure you are logged in to the app</li>
                <li>Click one of the buttons below to assign packs</li>
                <li>Check your "My Packs" page to see the new packs</li>
            </ol>
        </div>
        
        <button onclick="assignPacks(10)">Add 10 Packs of Each Type (40 total)</button>
        <button onclick="assignPacks(25)">Add 25 Packs of Each Type (100 total)</button>
        <button onclick="assignPacks(50)">Add 50 Packs of Each Type (200 total)</button>
        <button onclick="assignPacks(100)">Add 100 Packs of Each Type (400 total)</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        async function assignPacks(count) {
            const result = document.getElementById('result');
            const buttons = document.querySelectorAll('button');
            
            // Disable all buttons
            buttons.forEach(btn => btn.disabled = true);
            
            result.style.display = 'block';
            result.className = 'result loading';
            result.innerHTML = `üîÑ Assigning ${count} packs of each type...`;
            
            try {
                const response = await fetch('/api/admin/assign-test-packs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ count }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ Success!</h3>
                        <p><strong>${data.message}</strong></p>
                        <p>Total packs added: ${data.totalAdded}</p>
                        <p>Packs per type: ${data.packsPerType}</p>
                        <p>You now have:</p>
                        <ul>
                            <li>${data.packsPerType} Pokeball packs</li>
                            <li>${data.packsPerType} Greatball packs</li>
                            <li>${data.packsPerType} Ultraball packs</li>
                            <li>${data.packsPerType} Masterball packs</li>
                        </ul>
                        <p><strong>Go to "My Packs" to see your new packs!</strong></p>
                    `;
                } else {
                    throw new Error(data.message || 'Failed to assign packs');
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>${error.message}</p>
                    <p>Make sure you're logged in and the server is running.</p>
                    <p>If you're getting authentication errors, try logging out and logging back in.</p>
                `;
            } finally {
                // Re-enable all buttons
                buttons.forEach(btn => btn.disabled = false);
            }
        }
    </script>
</body>
</html>
